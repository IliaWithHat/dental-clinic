services:
  database:
    image: postgres:16.1
    container_name: postgres-container
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "dental_clinic_repository"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - ./sql/keycloak.sql:/docker-entrypoint-initdb.d/1-keycloak.sql
      - ./sql/init.sql:/docker-entrypoint-initdb.d/2-init.sql
      - dental-clinic-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "5432:5432"
    networks:
      backend:
        aliases:
          - "database"

  zookeeper:
    image: bitnami/zookeeper:3.9.2
    container_name: zookeeper-container
    environment:
      ALLOW_ANONYMOUS_LOGIN: yes
    ports:
      - "2181:2181"
    networks:
      backend:
        aliases:
          - "zookeeper"

  kafka:
    image: bitnami/kafka:3.7.0
    container_name: kafka-container
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ADVERTISED_HOST_PORT: 9092
    depends_on:
      zookeeper:
        condition: service_started
    ports:
      - "9092:9092"
    networks:
      backend:
        aliases:
          - "kafka"

  configserver:
    build: ../config-server
    image: config-server-image
    container_name: config-server-container
    healthcheck:
      test: [ "CMD-SHELL", "curl -fs localhost:8000/actuator/health | grep UP || exit 1" ]
      interval: 2s
      timeout: 3s
      retries: 10
    ports:
      - "8000:8000"
    networks:
      backend:
        aliases:
          - "configserver"

  keycloak:
    image: bitnami/keycloak:24.0.4
    container_name: keycloak-container
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin

      KEYCLOAK_DATABASE_USER: postgres
      KEYCLOAK_DATABASE_PASSWORD: postgres
      KEYCLOAK_DATABASE_NAME: keycloak
      KEYCLOAK_DATABASE_HOST: database

      KEYCLOAK_HTTP_PORT: 8001
      KC_HOSTNAME_URL: http://keycloak:8001
      KC_HOSTNAME_ADMIN_URL: http://keycloak:8001

      KC_LOG_LEVEL: DEBUG
      KC_HEALTH_ENABLED: true
    healthcheck:
      test: [ "CMD-SHELL", "curl -fs localhost:8001/health | grep UP || exit 1" ]
      interval: 5s
      timeout: 5s
      retries: 50
    depends_on:
      database:
        condition: service_healthy
    ports:
      - "8001:8001"
    networks:
      backend:
        aliases:
          - "keycloak"

  eurekaserver:
    build: ../eureka-server
    image: eureka-server-image
    container_name: eureka-server-container
    env_file: env_file
    depends_on:
      configserver:
        condition: service_healthy
    ports:
      - "8002:8002"
    networks:
      backend:
        aliases:
          - "eurekaserver"

  userservice:
    build: ../user-service
    image: user-service-image
    container_name: user-service-container
    env_file: env_file
    depends_on:
      configserver:
        condition: service_healthy
    ports:
      - "8010:8010"
    networks:
      - backend

  timeservice:
    build: ../time-service
    image: time-service-image
    container_name: time-service-container
    env_file: env_file
    depends_on:
      configserver:
        condition: service_healthy
      database:
        condition: service_healthy
    ports:
      - "8011:8011"
    networks:
      - backend

  appointmentservice:
    build: ../appointment-service
    image: appointment-service-image
    container_name: appointment-service-container
    env_file: env_file
    depends_on:
      configserver:
        condition: service_healthy
      database:
        condition: service_healthy
    ports:
      - "8012:8012"
    networks:
      - backend

  mailservice:
    build: ../mail-service
    image: mail-service-image
    container_name: mail-service-container
    env_file: env_file
    depends_on:
      configserver:
        condition: service_healthy
      database:
        condition: service_healthy
    networks:
      - backend

networks:
  backend:
    driver: bridge

volumes:
  dental-clinic-data:
    name: dental-clinic-data